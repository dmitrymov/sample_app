<div class="row">

    <form accept-charset="UTF-8" action="/sessions" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>

        <label for="session_password">Password</label>
        <input id="session_password" name="session[password]" type="password" />

        <input class="btn btn-large btn-primary" name="commit" type="submit" value="Log in" />
</form>
